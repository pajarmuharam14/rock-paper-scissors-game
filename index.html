<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <header>
      <h1><span class="red">R</span>ock <span class="green">P</span>aper <span class="blue">S</span>cissors</h1>
    </header>
    <main>
      <div class="container">
        <div class="update-scores">
          <div class="your-scores">
            <p>Your Scores</p>
            <span id="your-score">0</span>
          </div>
          <div class="comp-scores">
            <p>Comp Scores</p>
            <span id="comp-score">0</span>
          </div>
        </div>
        <div id="after-click">
          <div class="your-pick"></div>
          <div class="comp-pick"></div>
        </div>
        <div class="result">
          <span id="results"></span>
        </div>
        <div
          class="wrapper-games-item"
          id="wrapper">
          <i
            class="fa-regular fa-hand-back-fist fa-6x"
            id="rock"></i>
          <i
            class="fa-regular fa-hand-scissors fa-6x"
            id="scissors"></i>
          <i
            class="fa-regular fa-hand fa-6x"
            id="paper"></i>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
